<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <section class="background d-flex justify-content-center">
    <div class="container-box" role="main">
      <div class="title-img"></div>
      <div class="heading-container mt-5">
        <h1 class="heading">Order Summary</h1>
        <p class="para mt-4"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="d-flex justify-content-center">
        <div class="price-box row">
          <div class="music-img col-3 my-auto"></div>
          <div class="col-6 my-auto">
            <p class="price-heading">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#" class="col-3 my-auto link ms-4">Change</a>
        </div>
      </div>
      <div class="d-flex justify-content-center button-container">
        <button type="button" name="button" class="button mt-4">Proceed to Payment</button>
      </div>
      <div class="d-flex justify-content-center">
        <a href="#" class="link-cancel mt-3">Cancel Order</a>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/harshit-samant">harshit-samant</a>.
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
